<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var l = window.location;
        var redirect =
          l.protocol +
          "//" +
          l.host +
          "/?p=" +
          encodeURIComponent(l.pathname + l.search + l.hash);
        l.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
